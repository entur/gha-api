name: Entur/Api/Lint

on:
  workflow_call:
    inputs:
      file_glob:
        description: "which openAPI 3.x file(s) to lint"
        type: string
        default: "build/resources/main/static/*.json"

jobs:
  lint-and-store-result:
    name: OpenAPI Lint
    runs-on: ubuntu-24.04
    environment: dev
    permissions:
      contents: read
      id-token: write
    env:
      GHA_API_LINT_FILE_GLOB: ${{ inputs.file_glob }}
    steps:
      - name: Checkout host repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli

      - name: Run Spectral Linting
        id: lint
        run: spectral lint ${{ env.GHA_API_LINT_FILE_GLOB }} -o lint-result.json -f json --quiet || true

      - name: Count Errors and Warnings
        id: count-errors-and-warnings
        run: |
          ERRORS=$(jq '[.[] | select(.severity == 0)] | length' lint-result.json)
          WARNINGS=$(jq '[.[] | select(.severity == 1)] | length' lint-result.json)
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          echo "Found $ERRORS errors and $WARNINGS warnings."
        shell: bash

      - name: Authenticate with GCP
        id: auth-gcp
        uses: entur/gha-meta/.github/actions/cloud-auth@v1
        with:
          environment: 'dev'
          gcp_workload_identity_provider: ${{ vars.CI_WORKLOAD_IDENTITY_PROVIDER }}
          gcp_service_account: ${{ vars.CI_SERVICE_ACCOUNT }}

      - id: write-to-bigquery
        name: Write to BigQuery
        shell: bash
        run: |
          curl --request POST \
            'https://bigquery.googleapis.com/bigquery/v2/projects/ent-apidata-dev/datasets/ent-apidata-dev.test/tables/test/insertAll' \
            --header 'Authorization: Bearer ${{ steps.auth-gcp.outputs.access_token }}' \
            --header 'Accept: application/json' \
            --header 'Content-Type: application/json' \
            --data '{"rows":[{"json": ${{env.payload_json}} }]}' \
            --compressed
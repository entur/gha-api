name: Lint OpenAPI specs

on:
  workflow_call:
    inputs:
      file_glob:
        description: "OpenAPI specs to lint, as a glob pattern."
        type: string
        required: false
      artifact_glob:
        description: "OpenAPI specs to lint, as a Github artifact."
        type: string
      upload_to_bucket:
        description: "If true, will upload the spec(s) to a GCS bucket for analytics"
        type: boolean
        default: true
      fail_on_lint_error:
        description: "If true, a lint error will fail the workflow."
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  get-spec:
    name: Get spec
    runs-on: ubuntu-24.04
    outputs:
      spec_path: ${{ steps.set_spec.outputs.spec_path }}
    steps:
      - name: Validate inputs - only one allowed
        if: ${{ inputs.file_glob != '' && inputs.artifact_glob != '' }}
        run: |
          echo "Error: Both file_glob and artifact_glob were provided. Please provide only one."
          exit 1        
        
      - name: Checkout repository (if file_glob provided)
        if: ${{ inputs.file_glob != '' }}
        uses: actions/checkout@v4

      - name: Download artifact (if artifact_glob provided)
        if: ${{ inputs.artifact_glob != '' }}
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.artifact_glob }}
          path: /tmp
          #merge-multiple: ?

      - name: Set spec path output
        id: set_spec
        run: |
          if [ -n "${{ inputs.artifact_glob }}" ]; then
            echo "spec_path=/tmp/${{ inputs.artifact_glob }}" >> $GITHUB_OUTPUT
          else
            echo "spec_path=${{ inputs.file_glob }}" >> $GITHUB_OUTPUT
          fi

      - name: List /tmp contents
        run: ls -la /tmp

  lint:
    name: OpenAPI Lint
    runs-on: ubuntu-24.04
    needs: get-spec
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout guidelines
        uses: actions/checkout@v4
        with:
          repository: entur/api-guidelines
          ref: v0.1.0
          path: rulesets
          sparse-checkout: |
            .spectral.yml
      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli
      - name: List /tmp contents
        run: ls -la /tmp
      - name: Lint OpenAPI
        run: |
          echo "linting ${{ needs.get-spec.outputs.spec_path }}"
          if [ "${{ inputs.fail_on_lint_error }}" = "true" ]; then
            spectral lint ${{ needs.get-spec.outputs.spec_path }} --ruleset rulesets/.spectral.yml -f pretty
          else
            spectral lint ${{ needs.get-spec.outputs.spec_path }} --ruleset rulesets/.spectral.yml -f pretty || true
          fi

  upload-to-bucket:
    name: Upload to bucket
    if: ${{ inputs.upload_to_bucket == true }}
    continue-on-error: true
    needs: get-spec
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-24.04
    steps:
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.ENTUR_API_DATA_SA }}"
      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2
      - name: "copy specs to temporary directory"
        run: |
          mkdir -p /tmp/specs
          cp ${{ needs.get-spec.outputs.spec_path }} /tmp/specs/
      - name: Upload specs to GCS
        run: |
          echo "Starting to sync files to GCS Bucket to /${GITHUB_REPOSITORY#*/}"
          gcloud storage rsync /tmp/specs/ "gs://ent-gcs-api-specs-prd-001/${GITHUB_REPOSITORY#*/}"
